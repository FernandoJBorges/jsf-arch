<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:h="http://java.sun.com/jsf/html">
	<composite:interface>
		<composite:attribute name="messageHelp" required="true" default="Posso Ajudar?" />
		<composite:attribute name="style" default="margin-left:-5px" />
		<composite:attribute name="escape" default="false" />
	</composite:interface>
	<composite:implementation>
		<p:outputPanel id="help" class="ng-icon-help-list fa fa-question" style="#{cc.attrs.style}" />
		<p:tooltip for="help">
			<h:outputText value="#{cc.attrs.messageHelp}" escape="#{cc.attrs.escape}" />
		</p:tooltip>
	</composite:implementation>
</ui:composition>
