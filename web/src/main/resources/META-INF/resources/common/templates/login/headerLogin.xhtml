<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
		<p:graphicImage id="ng-logo-empresa" 
					library="common" 
					alt="Neogrid" 
					title="Neogrid"  
					name="neogrid/imgs/logo-neogrid.png" 
					styleClass="logo" 
					onclick="document.location.href ='#{request.contextPath}/views/pages/dashboard.jsf'"
					/>
					
		<p:outputPanel class="recovery-credential" rendered="#{!disableRecoveryCredential}">
			<h:link id="recovery-credential" class="recovery-credential-link" value="#{i18n['menu.login.forgot.credential']}" outcome="#{recoveryCredentialMB.outcomePage}" />
		</p:outputPanel>
		
		<!-- Nome da Aplicacao -->
		<p class="ng-app-name">
			#{i18n['general_app_name']}
		</p>
</ui:fragment>
