<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ng="http://java.sun.com/jsf/composite/common/component"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
			<ui:include src="../include/brandcompany.xhtml" />
			<c:if test="#{userSessionInfo.establishmentsEnable}">
				<ui:param name="isChangeCurrentBusinessUnitDisabled" value="#{principalMB.isChangeCurrentBusinessUnitDisabled()}" />
				<p:outputPanel class="ng-user-role" rendered="#{userSessionInfo.establishmentsEnable}">
						<p:autoUpdate />
						<p:outputLabel value="#{i18n['establishment.label.titleEdit']}:" />
						<p:outputPanel class="ng-user-role-box">
									<p:outputLabel 	value="#{userSessionInfo.currentUser.currentEstablishment.name eq null ? 'Todos' : userSessionInfo.currentUser.currentEstablishment.name}"
													title="#{userSessionInfo.currentUser.currentEstablishment.name eq null ? 'Todos' : userSessionInfo.currentUser.currentEstablishment.name.concat(' - '.concat(userSessionInfo.currentUser.currentEstablishment.establishmentID))}"  
											 		styleClass="ng-truncate-column ng-current-user-header" />
									 <p:commandLink id="ngBtnSelectListValues" 
													rendered="#{!isChangeCurrentBusinessUnitDisabled}"
								 	  				immediate="true"
													icon="fa fa-search" 
								 	 				title="#{i18n['btn_action_search']}" 
								 	 				global="false"
													onclick="PF('zoomEstUserHeader').show();" 
								 	 				update=":zoomEstUserHeader:zoomEstUserHeaderForm:zoomEstUserHeadertbStabelecimento :zoomEstUserHeader:zoomEstUserHeaderForm:zoomEstUserHeaderPanelGrid" 
													disabled="#{isChangeCurrentBusinessUnitDisabled}" >
						        					<li class="fa fa-search"></li>
  			  						</p:commandLink>
						</p:outputPanel>
				</p:outputPanel>
			</c:if>
			<ui:include src="../include/menuConfiguration.xhtml" />
</ui:fragment>
